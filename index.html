<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
  <title>Rock, Paper or Scissors Game</title>

</head>
<body>

  <!-- Game Screen -->
  <section>
    <div class="container block">
      <div class="title border border-secondary">
        <div class="typewriter">
          <p class="h4">CodeAcademy JavaScript Project:</p>
          <p class="h4"><b>Rock, Paper or Scissors Game</b></p>
        </div>
      </div>

      <!-- Default -->
      <div id="defaultScreen" class="row align-items-center pt-4">
        <div class="col-12 col-sm-3">
          <img alt="image" class="img-fluid player" src="images/player.png">
        </div>
        <div class="col-12 col-sm-3 border border-5 border-dark">
          <img alt="image" class="img-fluid playerChoice" src="images/circle-question-solid.svg" style="opacity: 0">
        </div>
        <div class="col-12 col-sm-3 border border-5 border-dark">
          <img alt="image" class="img-fluid computerChoice" src="images/circle-question-solid.svg" style="opacity: 0">
        </div>
        <div class="col-12 col-sm-3">
          <img alt="image" class="img-fluid computer" src="images/computer.png">
        </div>
        <div class="col-12 col-sm-3">
          <p class="h3 text-center">Player</p>
          <p class="h3 text-center">
            Level: 
            <span class="playerLevel">0</span>
          </p>
        </div>
        <div class="col-12 col-sm-6 border border-5 border-dark typewriter gameBox">
          <p class="gameResult h3 typewriter-text">
            Press a button on the controller.
          </p>
        </div>
        <div class="col-12 col-sm-3">
          <p class="h3 text-center">Computer</p>
          <p class="h3 text-center">
            Level: 
            <span class="computerLevel">0</span>
          </p>
        </div>
      </div>

      <!-- Small Breakpoint -->
      <div id="smallScreen" class="row align-items-center pt-4">
        <div class="col-12 col-sm-6">
          <img alt="image" class="img-fluid player" src="images/player.png">
        </div>
        <div class="col-12 col-sm-6">
          <img alt="image" class="img-fluid computer" src="images/computer.png">
        </div>
        <div class="col-12 col-sm-6">
          <p class="h3 text-center">Player</p>
          <p class="h3 text-center">
            Level: 
            <span class="playerLevel">0</span>
          </p>
        </div>
        <div class="col-12 col-sm-6">
          <p class="h3 text-center">Computer</p>
          <p class="h3 text-center">
            Level: 
            <span class="computerLevel">0</span>
          </p>
        </div>
        <div class="col-12 col-sm-6 border border-5 border-dark">
          <img alt="image" class="img-fluid playerChoice" src="images/circle-question-solid.svg" style="opacity: 0">
        </div>
        <div class="col-12 col-sm-6 border border-5 border-dark">
          <img alt="image" class="img-fluid computerChoice" src="images/circle-question-solid.svg" style="opacity: 0">
        </div>
        <div class="col-12 col-sm-12 border border-5 border-dark typewriter gameBox">
            <p class="gameResult h3 typewriter-text">
              Press a button below.
            </p>
        </div>
      </div>

    </div>
  </section>
  <!-- /END Game Screen -->

  <!-- Game Controller -->
  <section>
    <div class="container block d-flex justify-content-center" style="background-image: url(images/controller.png); background-size: contain; background-repeat: no-repeat; background-position: center; height: 30rem;">
      <div class="row text-center">
        <div class="col-12 col-sm-12 m-auto">
          <nav>      
            <ul class="nav">
              <li><a id="rock"><img src="images/hand-back-fist-solid.svg" style="width: 2rem; height: auto; opacity: 0.8"></a></li>
              <li><a id="paper"><img src="images/hand-solid.svg" style="width: 2rem; height: auto; opacity: 0.8"></a></li>
              <li><a id="scissors"><img src="images/hand-scissors-solid.svg" style="width: 2rem; height: auto; opacity: 0.8"></a></li>
              <li><a id="bomb"><img src="images/question-solid.svg" style="width: 1.5rem; height: auto; opacity: 0.8"></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <!-- /END Game Controller -->

  <!-- Footer Section -->
  <footer class="footer navbar-static-bottom">
    <div class="container">
      <hr/>
      <div class="row text-center align-items-center">
        <div class="col-12 col-sm-4 col-md-3 col-lg-2 text-left">
          <a href="https://ee-tee.github.io/rock-paper-scissors-game/" class="btn info">Source Code</a>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-8 mt-4 mt-sm-0 text-center text-sm-right text-md-center">
          <span> Â© 2022 Project developed by ee-tee </span>
        </div>
    </div>
  </footer>
  <!-- /END Footer Section -->

  <script src="rockpaperscissorsWeb.js"></script>

</body>
</html>
